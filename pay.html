<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/pay.css" />
  </head>
  <body>
    <div class="checkout"">
      <form id="form-pay" class="container">
          <h1>Book Now For Travel </h1>
          <div class="form">
            <div class="ipt">
              <h1>Name</h1>
              <input type="text" name="name" placeholder="Enter your name and surname"/>
            </div>
            <div class="ipt">
              <h1>Email Address</h1>
              <input type="text" name="email" placeholder="Enter your email address"/>
            </div>
          </div>
          <div class="form">
            <div class="ipt">
              <h1>Telephone Number</h1>
              <input type="text" name="telp_number" placeholder="Enter your telephone number"/>
            </div>
            <div class="ipt">
              <h1>Destinations</h1>
              <input type="text" name="destinations" placeholder="Select the service types" id="ipt-destination" readonly/>
            </div>
          </div>
          <div class="form">
            <div class="ipt">
              <h1>Address</h1>
              <input type="text" name="address" placeholder="Enter the address"/>
            </div>
            <div class="ipt">
              <h1>Quantity</h1>
              <input type="number" name="quantity" placeholder="Select the quantity"/>
            </div>
          </div>
          <div class="form">
            <div class="ipt"> 
              <h1>Price</h1>
              <input name="Price" type="text" id="ipt-price" readonly/>
            </div>
            <div class="ipt">
              <h1>Choose Payment Method</h1>
              <select name="payment_method">
                <option value="" selected disabled>Select the payment</option>
                <option value="BRI">BRI</option>
                <option value="BNI">BNI</option>
                <option value="BCA">BCA</option>
              </select>
            </div>
            
          </div>
          
          <div class="smbt">
            <button>Book Now</button>
          </div>
      </form>
      <div class="imge">
        <img src="img/pembelian/mobil.png" alt="">
      </div>
    </div>

    <div id="settingssett" class="sett">
      <div class="sett-content">
        <div class="sett-head">
          <div class="sett-header">
            <button class="close-button" onclick="pop.popClear()" href="">Ã—</button>
          </div>
          <div class="container-pop">
            <img src="img/pembelian/succes.png" alt="">
            <h1>Success</h1>
            <p>Thank you for your request. 
              We are working hard to find the best service and deals for you. </p>
              <button>continue</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/exapiwisata.js"></script>
    <script src="js/pay.js"></script>
  </body>
</html>
