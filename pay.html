<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/pay.css" />
  </head>
  <body>
    <div>
      <img src="img/logo/logo.png" alt="" />
    </div>
    <div class="checkout"">
      <div class="container">
        <h1>Pesan Tiket Sekarang</h1>
        <h2>Daftarkan diri dan lakukan Pembayaran</h2>
        <div class="ipt">
          <h1>Name</h1>
          <input type="text" placeholder="Full Name"/>
        </div>
        <div class="ipt">
          <h1>Email</h1>
          <input type="text" placeholder="Your Email"/>
        </div>
        <div class="ipt">
          <h1>Phone</h1>
          <input type="text" placeholder="Phone Number"/>
        </div>
        <div class="ipt">
          <h1>Addres</h1>
          <input type="text" />
        </div>
        <div class="ipt">
          <h1>Destination</h1>
          <input type="text" />
        </div>
        <div class="ipt">
          <h1>Quantity</h1>
          <input type="number" />
        </div>
        <div class="ipt">
          <h1>Price</h1>
          <input type="text" />
        </div>
        <div class="ipt">
          <h1>Choose Payment Method</h1>
          <input type="text" />
        </div>
        <div class="smbt">
          <button onclick="pop.popup()">Pesan</button>
        </div>
      </div>
    </div>

    <div id="settingssett" class="sett">
      <div class="sett-content">
        <div class="sett-head">
          <div class="sett-header">
            <button class="close-button" onclick="pop.popClear()" href="">Ã—</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js/pay.js"></script>
  </body>
</html>
