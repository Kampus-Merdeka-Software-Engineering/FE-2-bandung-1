<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div style="display: flex; justify-content: center; align-items: center; margin: 100px">
      <div class="container">
        <div class="pertama">
          <div class="psatu">
            <h1 style="font-size: 40px; font-weight: 600">Login</h1>
          </div>
          <div class="pdua">
            <img src="foto/logo.png" alt="" />
          </div>
        </div>
        <div class="kedua">
          <p>Login to access your Phnes.Travels account</p>
          <div class="ipt">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="excample@gmail.com" />
          </div>

          <div class="ipt">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="****************" />
          </div>
          <div class="pertama">
            <p class="psatu">
              <input type="checkbox" name="remember" />
              Remember me
            </p>
            <p class="pdua t-merah">
              <a href="#">Forgot Password</a>
            </p>
          </div>
          <button type="submit" class="btn-submit">Login</button>
          <p class="t-alig-center">Don't have an account? <a href="#" class="t-merah">Sign up</a></p>

          <div class="line-br t-alig-center">
            <p><span>Or login with</span></p>
            <hr />
          </div>

          <div class="login-with">
            <button><img src="foto/icon/logo-fb.png" alt="" /></button>
            <button><img src="foto/icon/logo-ggl.png" alt="" /></button>
            <button><img src="foto/icon/logo-ip.png" alt="" /></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
