<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="login">
      <div class="container">
        <div class="logsin">
          <div class="judul">
            <h1>Login</h1>
          </div>
          <div class="img">
            <img src="img/logo/logo.png" alt="" />
          </div>
        </div>
        <div class="form">
          <p>Login to access your Phnes.Travels account</p>
          <div class="ipt">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="excample@gmail.com" />
          </div>

          <div class="ipt">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="****************" />
          </div>
          <div class="logsin">
            <p class="judul">
              <input type="checkbox" name="remember" />
              Remember me
            </p>
            <p class="img t-merah">
              <a href="#">Forgot Password</a>
            </p>
          </div>
          <button type="submit" class="btn-submit"><a href="index.html" style="text-decoration: none; color: white;">Login</a></button>
          <p class="t-alig-center">Don't have an account? <a href="signup.html" class="t-merah">Sign up</a></p>

          <div class="line-br t-alig-center">
            <p><span>Or login with</span></p>
            <hr />
          </div>

          <div class="login-with">
            <button><img src="img/logsin/facebook.png" alt="" /></button>
            <button><img src="img/logsin/google.png" alt="" /></button>
            <button><img src="img/logsin/apple.png" alt="" /></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
