<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="login">
      <div class="container">
        <div class="logsin">
          <div class="judul">
            <h1>Login</h1>
          </div>
          <div class="img">
            <img src="img/logo/logo.png" alt="" />
          </div>
        </div>
        <div class="form">
          <p>Login to access your Phnes.Travels account</p>
          <div class="ipt">
            <label for="name">Full name</label>
            <input type="text" id="name" placeholder="Ann pine" />
          </div>
          <div class="ipt-ipt">
            <div class="ipt ipt-size">
              <label for="email">Email</label>
              <input type="text" id="email" placeholder="excample@gmail.com" />
            </div>
            <div class="ipt ipt-size">
              <label for="Phone number">Phone number</label>
              <input type="text" id="Phone number" placeholder="233 034 3456 578" />
            </div>
          </div>

          <div class="ipt-ipt">
            <div class="ipt ipt-size">
              <label for="password">Password</label>
              <input type="password" id="password" placeholder="****************" />
            </div>
            <div class="ipt ipt-size">
              <label for="Confirm password">Confirm Password</label>
              <input type="Confirm password" id="Confirm password" placeholder="****************" />
            </div>
          </div>

          <div class="logsin">
            <p class="psatu">
              <input type="checkbox" name="remember" />
              I agree to all the Terms and Privacy Policies
            </p>
          </div>
          <button type="submit" class="btn-submit"><a href="index.html" style="text-decoration: none; color: white">Creat Account</a></button>
          <p class="t-alig-center">Already have an account?<a href="login.html" class="t-merah">Login</a></p>

          <div class="line-br t-alig-center">
            <p><span>Or Sign up with</span></p>
            <hr />
          </div>

          <div class="login-with">
            <button><img src="img/logsin/facebook.png" alt="" /></button>
            <button><img src="img/logsin/google.png" alt="" /></button>
            <button><img src="img/logsin/apple.png" alt="" /></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
